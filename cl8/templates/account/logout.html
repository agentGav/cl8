{% extends "account/base.html" %}
{% load i18n %}
{% block head_title %}
{% trans "Sign Out" %}
{% endblock %}
{% block inner %}
<div class="mt-4 p-5 flex justify-center items-center">
  <div class="card w-[20rem] md:w-[25rem]" style="border: 1px solid gray">
    <div class="card-body">
      <h1 class="text-xl">{% trans "Sign Out" %}</h1>
      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}" class="">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <input class="btn border-[#8bc34a] bg-[#8bc34a] w-full mt-4" type="submit" value="{% trans 'Sign Out' %}" />
        <!-- <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button> -->
      </form>
    </div>
  </div>
</div>
{% endblock %}
