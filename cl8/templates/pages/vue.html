<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site_title }}</title>
  <link href="/static/css/app.css" rel=preload as=style>
  <link href="/static/css/chunk-vendors.css" rel=preload as=style>

  {% if is_authenticated %}
  <script>
    {# add the token that Vue uses to when making XHR requests the django server #}
    localStorage.setItem('token', "{{ local_storage_token|escapejs }}")
  </script>
  {% endif %}

  <link href="/static/js/app.js" rel=preload as=script>
  <link href="/static/js/chunk-vendors.js" rel=preload as=script>
  <link href="/static/css/chunk-vendors.css" rel="stylesheet">
  <link href="/static/css/app.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>

  <script src="/static/js/chunk-vendors.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
